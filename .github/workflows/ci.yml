name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: taas_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d taas_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres -d taas_test; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres..."
            sleep 3
          done
          echo "Postgres did not become ready in time"
          exit 1
        env:
          PGPASSWORD: postgres

      - name: Run database migrations for tests
        run: |
          export DATABASE_URL="postgres://postgres:postgres@localhost:5432/taas_test"
          ./db/migrate.sh

      - name: Run unit/integration tests (in-memory)
        run: npm test

      - name: Run Postgres-backed integration tests
        run: |
          export TEST_DATABASE_URL="postgres://postgres:postgres@localhost:5432/taas_test"
          npm run test:postgres

      - name: Run security audit (production dependencies)
        run: npm run security:audit


